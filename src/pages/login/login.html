<ion-header>
  <ion-navbar color="tema">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item padding-top padding-right>
          <ion-label floating color="tema" >
              <ion-icon name="mail" item-start color="tema"></ion-icon>
              Email
            </ion-label>
          <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        
      <ion-item padding-top padding-right>
          <ion-label floating color="tema">
              <ion-icon name="lock" item-start color="tema"></ion-icon>
              Senha
            </ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="senha" required ></ion-input>
      </ion-item>

      <div padding-top>
          <button margin-top ion-button (click)="login()" outline color="tema" round block>
            Login
          </button>
        </div>
      </ion-list>

  </form>
</ion-content>
