<ion-header>
  <ion-navbar color="tema">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" novalidate>
        <ion-list>
    
          <ion-item padding-top padding-right>
              <ion-label floating color="tema">
                  <ion-icon name="person" item-start color="tema"></ion-icon>
                  Nome
                </ion-label>
            <ion-input type="text" name="nome" #nome="ngModel" [(ngModel)]="user.nome" required></ion-input>
          </ion-item>
          <!-- <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
            O campo é obrigatório
          </ion-item> -->

          <ion-item padding-top padding-right>
              <ion-label floating color="tema" >
                  <ion-icon name="mail" item-start color="tema"></ion-icon>
                  Email
                </ion-label>
              <ion-input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            <!-- <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
              O campo é obrigatório
            </ion-item>
     -->
          <ion-item padding-top padding-right>
              <ion-label floating color="tema">
                  <ion-icon name="lock" item-start color="tema"></ion-icon>
                  Senha
                </ion-label>
            <ion-input type="password" name="password"  #senha="ngModel" [(ngModel)]="user.senha" required ></ion-input>
          </ion-item>
          <!-- <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
            O campo é obrigatório
          </ion-item> -->

          <div padding-top>
            <button margin-top ion-button [disabled]="!form.form.valid" (click)="cad()" outline color="tema" round block>
              Criar conta
            </button>
          </div>
        </ion-list>
        
      
      </form>
</ion-content>
